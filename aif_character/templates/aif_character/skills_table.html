<tr>
	<td class="all_pl">
	{% if skill.mastered %}
		<strong>{{skill.name}}</strong>
	{% else %}
		{{skill.name}}
	{% endif %}
	</td>
	<td class="all_c">
		{% if flag == "character" %}
			{{skill.display}}
		{% else %}
			<input class="formatted" type="text" name="{{skill.name}}_rank" value="{{skill.rank}}">
		{% endif %}
	</td>
	<td class="all_c">{{skill.order}}</td>
</tr>

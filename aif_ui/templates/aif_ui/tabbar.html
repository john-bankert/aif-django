<style>

	/* Style the tab */
	.tab {
	  overflow: hidden;
	  border: 1px solid #ccc;
	  background-color: #f1f1f1;
	}

	/* Style the buttons inside the tab */
	.tab button {
	  background-color: inherit;
	  float: left;
	  border: none;
	  outline: none;
	  cursor: pointer;
	  padding: 14px 16px;
	  transition: 0.3s;
	  font-size: 17px;
	}

	/* Change background color of buttons on hover */
	.tab button:hover {
	  background-color: #ddd;
	}

	/* Create an active/current tablink class */
	.tab button.active {
	  background-color: #ccc;
	}

	/* Style the tab content */
	.tabcontent {
	  display: none;
	  padding: 6px 12px;
	  /* border: 1px solid #ccc; 
	  border-top: none; */
	}
</style>

<div class="tab">
	<button class="tablinks active" onclick="openTab(event, 'Sheet')">Sheet</button>
	{% if character.is_spellcaster %}
		<button class="tablinks" onclick="openTab(event, 'Spells')">Spells</button>
	{% endif %}
	<button class="tablinks" onclick="openTab(event, 'Notes')">Notes</button>
	<button class="tablinks" onclick="openTab(event, 'Combat')">Combat</button>
</div>

<div id="Sheet" class="tabcontent active" style="display:block">
	{% include "aif_ui/sheet.html" %}
</div>

<div id="Spells" class="tabcontent">
	{% include "aif_ui/spells.html" %}
</div>

<div id="Notes" class="tabcontent">
	{% include "aif_ui/notes.html" %}
</div>

<div id="Combat" class="tabcontent">
	{% include "aif_ui/combat.html" %}
</div>

<script>
	function openTab(evt, cityName) {
	  var i, tabcontent, tablinks;
	  tabcontent = document.getElementsByClassName("tabcontent");
	  for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	  }
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }
	  document.getElementById(cityName).style.display = "block";
	  evt.currentTarget.className += " active";
	}
</script>

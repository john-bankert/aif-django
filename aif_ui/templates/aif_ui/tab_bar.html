<div class="tab" style="margin-bottom: 10px;">
	<a class="tablinks active" onclick="loadCharacterSheet(event, '{{csrf_token}}', 'Sheet_1')">Sheet 1</a>
	<a class="tablinks" onclick="loadCharacterSheet(event, '{{csrf_token}}', 'Sheet_2')">Sheet 2</a>
	<a class="tablinks" onclick="loadCharacterSheet(event, '{{csrf_token}}', 'Sheet_3')">Sheet 3</a>
	<a class="tablinks" onclick="loadCharacterSheet(event, '{{csrf_token}}', 'Sheet_4')">Sheet 4</a>
	{% if character.is_spellcaster %}
		<a class="tablinks" onclick="loadCharacterSheet(event, '{{csrf_token}}', 'Spells')">Spells</a>
	{% endif %}
	<a class="tablinks" onclick="loadCharacterSheet(event, '{{csrf_token}}', 'Notes')">Notes</a>
	<a class="tablinks" onclick="loadCharacterSheet(event, '{{csrf_token}}', 'Combat')">Combat</a>
</div>
